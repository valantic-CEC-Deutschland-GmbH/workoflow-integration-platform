name: Claude Code

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt to pass to Claude Code CLI'
        required: true
        type: string
        default: 'Analyze this Symfony project and tell me: What composer and npm dependencies can be updated? List current vs latest versions and note any breaking changes.'

permissions:
  contents: read

jobs:
  claude-code:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Code
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          claude -p "${{ github.event.inputs.prompt }}" \
            --dangerously-skip-permissions \
            --output-format text \
            --verbose
