  gitlab:
    name: GitLab
    description: Conectați-vă la GitLab pentru gestionarea proiectelor, urmărirea problemelor, merge request-uri și integrarea pipeline-urilor CI/CD
    url: URL GitLab
    url_placeholder: 'de ex. https://gitlab.nxs360.com'
    url_help: 'Introduceți URL-ul instanței GitLab (suportă self-hosted și GitLab.com). Utilizați doar protocolul https://.'
    api_token: Token de acces personal
    api_token_placeholder: 'Introduceți token-ul de acces personal GitLab'
    api_token_help: 'Creați un Token de acces personal în GitLab: Setări utilizator > Token-uri de acces. Scopuri necesare: api, read_api, read_repository'
    tools:
      get_project:
        name: Obțineți detaliile proiectului
        description: Obțineți informații detaliate despre un proiect GitLab specific. Returnează metadatele proiectului inclusiv descrierea, statisticile, branch-ul implicit, nivelul de vizibilitate și configurarea. Utilizați ID-ul proiectului sau formatul namespace/nume-proiect.
      list_projects:
        name: Listați proiectele
        description: Obțineți toate proiectele GitLab accesibile utilizatorului autentificat. Returnează o listă de proiecte cu nume, ID-uri, descrieri, URL-uri și setări de vizibilitate. Poate filtra după starea de membru.
      get_file_content:
        name: Obțineți conținutul fișierului
        description: Citiți conținutul unui fișier specific dintr-un repository GitLab. Returnează conținutul fișierului, codificarea, dimensiunea și metadatele. Specificați calea fișierului și opțional o referință branch/tag/commit. Util pentru citirea fișierelor de configurare, cod sau documentație.
      list_repository_tree:
        name: Listați arborele repository-ului
        description: Navigați structura de directoare a unui repository GitLab. Returnează lista de fișiere și foldere cu nume, căi, tipuri și dimensiuni. Poate lista căi de directoare specifice, branch-uri/tag-uri și suportă parcurgerea recursivă a folderelor imbricate.
      list_tags:
        name: Listați tag-urile
        description: Obțineți toate tag-urile Git dintr-un repository de proiect. Returnează numele tag-urilor, commit-urile țintă, datele de creare și informații despre lansări. Util pentru urmărirea lansărilor și a istoricului versiunilor.
      list_branches:
        name: Listați branch-urile
        description: Obțineți toate branch-urile Git dintr-un repository de proiect. Returnează numele branch-urilor, informații despre ultimul commit, starea de protecție și dacă este branch-ul implicit. Esențial pentru înțelegerea fluxurilor active de dezvoltare.
      get_commit:
        name: Obțineți detaliile commit-ului
        description: Obțineți informații detaliate despre un commit Git specific. Returnează mesajul commit-ului, autorul, timestamp-ul, fișierele modificate și statisticile diff. Utilizați SHA-ul commit-ului pentru a obține informații complete.
      list_commits:
        name: Listați commit-urile
        description: Obțineți istoricul commit-urilor pentru un proiect sau un branch specific. Returnează lista de commit-uri cu SHA-uri, mesaje, autori, timestamp-uri și commit-uri părinte. Poate filtra după branch/tag și limita numărul de rezultate.
      search_merge_requests:
        name: Căutați merge request-uri
        description: Căutați și listați merge request-urile dintr-un proiect. Poate filtra după stare (deschis, închis, fuzionat, toate), domeniu (create_de_mine, atribuite_mie, toate) și alte criterii. Returnează titluri MR, ID-uri, stări, autori și branch-uri țintă.
      get_merge_request:
        name: Obțineți detaliile merge request-ului
        description: Obțineți informații detaliate despre un merge request specific. Returnează titlu, descriere, branch-uri sursă/țintă, stare, autor, atribuiți, etichete, aprobări și starea de merge. Utilizați IID-ul merge request-ului (ID intern).
      get_merge_request_changes:
        name: Obțineți modificările merge request-ului
        description: Obțineți diff-ul și modificările de fișiere pentru un merge request specific. Returnează toate fișierele modificate cu conținut înainte/după, linii adăugate/șterse și statistici de modificare. Esențial pentru revizuirea codului și înțelegerea modificărilor introduse de MR.
      get_merge_request_discussions:
        name: Obțineți discuțiile merge request-ului
        description: Obțineți toate firele de discuție și comentariile despre un merge request. Returnează textul comentariilor, autorii, timestamp-urile și contextul firului. Include comentarii inline de cod și discuții generale. Util pentru înțelegerea feedback-ului de revizuire a codului.
      get_merge_request_commits:
        name: Obțineți commit-urile merge request-ului
        description: Obțineți toate commit-urile incluse într-un merge request specific. Returnează lista de commit-uri cu SHA-uri, mesaje și autori. Arată istoricul complet al commit-urilor care vor fi fuzionate.
      create_merge_request:
        name: Creați merge request
        description: Creați un nou merge request într-un proiect. Necesită branch sursă, branch țintă și titlu. Poate seta opțional descriere, atribuiți și etichete. Returnează detaliile MR creat inclusiv IID și URL web.
      update_merge_request:
        name: Actualizați merge request-ul
        description: Actualizați un merge request existent. Poate modifica titlul, descrierea, branch-ul țintă, atribuiții, etichetele, milestone-ul sau starea (închidere/redeschidere). Utilizați IID-ul merge request-ului pentru a specifica ce MR să actualizați.
      add_merge_request_note:
        name: Adăugați comentariu la merge request
        description: Adăugați un comentariu sau o notă la un merge request. Comentariile suportă formatarea Markdown și pot menționa utilizatori cu @numedeutilizator. Util pentru feedback-ul de revizuire a codului, întrebări sau discuții generale despre modificări.
      search_issues:
        name: Căutați probleme
        description: Căutați și listați problemele dintr-un proiect. Poate filtra după stare (deschis, închis, toate), domeniu (create_de_mine, atribuite_mie, toate), etichete și alte criterii. Returnează titluri, ID-uri, stări, autori și atribuiți.
      get_issue:
        name: Obțineți detaliile problemei
        description: Obțineți informații detaliate despre o problemă specifică. Returnează titlu, descriere, stare, autor, atribuiți, etichete, milestone, data scadentă și informații de urmărire a timpului. Utilizați IID-ul problemei (ID intern).
      create_issue:
        name: Creați problemă
        description: Creați o nouă problemă într-un proiect. Necesită titlu. Poate seta opțional descriere, atribuiți, etichete, milestone și data scadentă. Returnează detaliile problemei create inclusiv IID și URL web.
      update_issue:
        name: Actualizați problema
        description: Actualizați o problemă existentă. Poate modifica titlul, descrierea, atribuiții, etichetele, milestone-ul, starea (închidere/redeschidere) sau data scadentă. Utilizați IID-ul problemei pentru a specifica ce problemă să actualizați.
      search_packages:
        name: Căutați pachete
        description: Căutați și listați pachetele dintr-un registru de pachete GitLab. Poate filtra după numele pachetului. Returnează nume de pachete, versiuni, tipuri (npm, maven, nuget, etc.) și date de creare. Util pentru gestionarea artefactelor și dependențelor.
      get_package:
        name: Obțineți detaliile pachetului
        description: Obțineți informații detaliate despre un pachet specific din registrul de pachete. Returnează metadatele pachetului, versiunea, tipul, dimensiunea și linkurile de descărcare. Utilizați ID-ul pachetului pentru a obține informații complete.
      list_pipelines:
        name: Listați pipeline-urile CI/CD
        description: Obțineți toate pipeline-urile CI/CD pentru un proiect. Poate filtra după referința branch/tag și stare (rulare, în așteptare, succes, eșuat, anulat, omis). Returnează ID-uri pipeline, stări, referințe și timestamp-uri de creare. Esențial pentru monitorizarea build-urilor și implementărilor.
      get_pipeline:
        name: Obțineți detaliile pipeline-ului
        description: Obțineți informații detaliate despre un pipeline CI/CD specific. Returnează starea pipeline-ului, etapele, durata, SHA-ul commit-ului, utilizatorul care l-a declanșat și informații detaliate despre joburi. Utilizați ID-ul pipeline-ului pentru detalii complete de execuție.
