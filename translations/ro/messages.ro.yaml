    mcp:
      name: Workoflow MCP
      description: Punte server MCP pentru platforma Workoflow. Conectează asistenții AI precum Claude Desktop și Cursor la instrumentele Workoflow utilizând Model Context Protocol (MCP).
    platform:
      name: Workoflow Platformă
      description: Hub de integrare enterprise care conectează agenții AI cu instrumente de business precum Jira, Confluence și SharePoint. Include stocare criptată a acreditărilor și jurnalizare completă de audit.
    tests:
      name: Workoflow Teste
      description: Framework de validare semantică a răspunsurilor pentru agenții AI utilizând Azure OpenAI. Validează semnificația în loc de potrivirea exactă a textului, suportând răspunsuri în germană și engleză.
    loadtests:
      name: Workoflow Teste de încărcare
      description: Infrastructură de testare a încărcării bazată pe k6 pentru botul MS Teams cu teste smoke, teste complete de încărcare și integrare Grafana Cloud pentru monitorizarea performanței.
    infrastructure:
      name: Workoflow Infrastructură
      description: Infrastructură auto-hostată conformă GDPR cu servicii bazate în UE. Implementează n8n, Qdrant, MinIO, Redis și PostgreSQL cu certificări ISO 27001/27018.

