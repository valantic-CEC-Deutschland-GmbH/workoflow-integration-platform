  gitlab:
    name: GitLab
    description: Prisijunkite prie GitLab projektų valdymui, problemų sekimui, sujungimo užklausoms ir CI/CD vamzdyno integracijai
    url: GitLab URL
    url_placeholder: 'pvz. https://gitlab.nxs360.com'
    url_help: 'Įveskite GitLab egzemplioriaus URL (palaikomas savarankiškai talpinamas ir GitLab.com). Naudokite tik https:// protokolą.'
    api_token: Asmeninis prieigos raktas
    api_token_placeholder: 'Įveskite savo GitLab asmeninį prieigos raktą'
    api_token_help: 'Sukurkite asmeninį prieigos raktą GitLab: Vartotojo nustatymai > Prieigos raktai. Reikiamos teisės: api, read_api, read_repository'
    tools:
      get_project:
        name: Gauti projekto detales
        description: Gauti išsamią informaciją apie konkretų GitLab projektą. Grąžina projekto metaduomenis, įskaitant aprašymą, statistiką, numatytąją šaką, matomumo lygį ir konfigūraciją. Naudokite projekto ID arba vardų sritis/projekto-pavadinimas formatą.
      list_projects:
        name: Projektų sąrašas
        description: Gauti visus autentifikuotam vartotojui prieinamus GitLab projektus. Grąžina projektų sąrašą su pavadinimais, ID, aprašymais, URL ir matomumo nustatymais. Galima filtruoti pagal narystės būseną.
      get_file_content:
        name: Gauti failo turinį
        description: Skaityti konkretaus failo turinį iš GitLab saugyklos. Grąžina failo turinį, kodavimą, dydį ir metaduomenis. Nurodykite failo kelią ir pasirinktinai šakos/žymės/commit nuorodą. Naudinga skaityti konfigūracijos failus, kodą ar dokumentaciją.
      list_repository_tree:
        name: Saugyklos medžio sąrašas
        description: Naršyti GitLab saugyklos katalogų struktūrą. Grąžina failų ir aplankų sąrašą su pavadinimais, keliais, tipais ir dydžiais. Galima rodyti konkrečius katalogų kelius, šakas/žymes ir palaiko rekursinį įdėtų aplankų naršymą.
      list_tags:
        name: Žymių sąrašas
        description: Gauti visas Git žymes projekto saugykloje. Grąžina žymių pavadinimus, tikslnius commit'us, kūrimo datas ir leidimo informaciją. Naudinga leidimų ir versijų istorijos sekimui.
      list_branches:
        name: Šakų sąrašas
        description: Gauti visas Git šakas projekto saugykloje. Grąžina šakų pavadinimus, paskutinio commit'o informaciją, apsaugos būseną ir ar tai numatytoji šaka. Svarbu aktyvių kūrimo srautų supratimui.
      get_commit:
        name: Gauti commit'o detales
        description: Gauti išsamią informaciją apie konkretų Git commit'ą. Grąžina commit'o žinutę, autorių, laiko žymą, pakeistus failus ir skirtumų statistiką. Naudokite commit'o SHA pilnai informacijai gauti.
      list_commits:
        name: Commit'ų sąrašas
        description: Gauti projekto ar konkrečios šakos commit'ų istoriją. Grąžina commit'ų sąrašą su SHA, žinutėmis, autoriais, laiko žymomis ir pirminiais commit'ais. Galima filtruoti pagal šaką/žymę ir riboti rezultatų skaičių.
      search_merge_requests:
        name: Ieškoti sujungimo užklausų
        description: Ieškoti ir rodyti sujungimo užklausas projekte. Galima filtruoti pagal būseną (atidarytas, uždarytas, sujungtas, visos), sritį (sukurtos_mano, priskirtos_man, visos) ir kitus kriterijus. Grąžina MR pavadinimus, ID, būsenas, autorius ir tikslines šakas.
      get_merge_request:
        name: Gauti sujungimo užklausos detales
        description: Gauti išsamią informaciją apie konkrečią sujungimo užklausą. Grąžina pavadinimą, aprašymą, šaltinio/tikslo šakas, būseną, autorių, priskirtus asmenis, žymes, patvirtinimus ir sujungimo būseną. Naudokite sujungimo užklausos IID (vidinį ID).
      get_merge_request_changes:
        name: Gauti sujungimo užklausos pakeitimus
        description: Gauti skirtumus ir failų pakeitimus konkrečiai sujungimo užklausai. Grąžina visus pakeistus failus su turiniu prieš/po, pridėtomis/pašalintomis eilutėmis ir pakeitimų statistika. Svarbu kodo peržiūrai ir įvestų pakeitimų supratimui.
      get_merge_request_discussions:
        name: Gauti sujungimo užklausos diskusijas
        description: Gauti visus diskusijų gijas ir komentarus sujungimo užklausoje. Grąžina komentarų tekstą, autorius, laiko žymas ir gijos kontekstą. Apima inline kodo komentarus ir bendrą diskusiją. Naudinga kodo peržiūros atsiliepimų supratimui.
      get_merge_request_commits:
        name: Gauti sujungimo užklausos commit'us
        description: Gauti visus commit'us, įtrauktus į konkrečią sujungimo užklausą. Grąžina commit'ų sąrašą su SHA, žinutėmis ir autoriais. Rodo pilną commit'ų istoriją, kuri bus sujungta.
      create_merge_request:
        name: Sukurti sujungimo užklausą
        description: Sukurti naują sujungimo užklausą projekte. Reikalauja šaltinio šakos, tikslo šakos ir pavadinimo. Pasirinktinai galima nustatyti aprašymą, priskirtus asmenis ir žymes. Grąžina sukurtos MR detales, įskaitant IID ir žiniatinklio URL.
      update_merge_request:
        name: Atnaujinti sujungimo užklausą
        description: Atnaujinti esamą sujungimo užklausą. Galima keisti pavadinimą, aprašymą, tikslo šaką, priskirtus asmenis, žymes, etapą ar būseną (uždaryti/atidaryti iš naujo). Naudokite sujungimo užklausos IID nurodyti, kurią MR atnaujinti.
      add_merge_request_note:
        name: Pridėti sujungimo užklausos komentarą
        description: Pridėti komentarą ar pastabą prie sujungimo užklausos. Komentarai palaiko Markdown formatavimą ir gali paminėti vartotojus su @vartotojo_vardas. Naudinga kodo peržiūros atsiliepimams, klausimams ar bendrai diskusijai apie pakeitimus.
      search_issues:
        name: Ieškoti problemų
        description: Ieškoti ir rodyti problemas projekte. Galima filtruoti pagal būseną (atidarytas, uždarytas, visos), sritį (sukurtos_mano, priskirtos_man, visos), žymes ir kitus kriterijus. Grąžina problemų pavadinimus, ID, būsenas, autorius ir priskirtus asmenis.
      get_issue:
        name: Gauti problemos detales
        description: Gauti išsamią informaciją apie konkrečią problemą. Grąžina pavadinimą, aprašymą, būseną, autorių, priskirtus asmenis, žymes, etapą, terminą ir laiko sekimo informaciją. Naudokite problemos IID (vidinį ID).
      create_issue:
        name: Sukurti problemą
        description: Sukurti naują problemą projekte. Reikalauja pavadinimo. Pasirinktinai galima nustatyti aprašymą, priskirtus asmenis, žymes, etapą ir terminą. Grąžina sukurtos problemos detales, įskaitant IID ir žiniatinklio URL.
      update_issue:
        name: Atnaujinti problemą
        description: Atnaujinti esamą problemą. Galima keisti pavadinimą, aprašymą, priskirtus asmenis, žymes, etapą, būseną (uždaryti/atidaryti iš naujo) ar terminą. Naudokite problemos IID nurodyti, kurią problemą atnaujinti.
      search_packages:
        name: Ieškoti paketų
        description: Ieškoti ir rodyti paketus GitLab paketų registre. Galima filtruoti pagal paketo pavadinimą. Grąžina paketų pavadinimus, versijas, tipus (npm, maven, nuget ir kt.) ir kūrimo datas. Naudinga artefaktų ir priklausomybių valdymui.
      get_package:
        name: Gauti paketo detales
        description: Gauti išsamią informaciją apie konkretų paketą paketų registre. Grąžina paketo metaduomenis, versiją, tipą, dydį ir atsisiuntimo nuorodas. Naudokite paketo ID pilnai informacijai gauti.
      list_pipelines:
        name: CI/CD vamzdynų sąrašas
        description: Gauti visus CI/CD vamzdynus projektui. Galima filtruoti pagal šakos/žymės nuorodą ir būseną (vykdomas, laukiantis, sėkmingas, nepavykęs, atšauktas, praleistas). Grąžina vamzdynų ID, būsenas, nuorodas ir kūrimo laiko žymas. Svarbu statybų ir diegimų stebėjimui.
      get_pipeline:
        name: Gauti vamzdyno detales
        description: Gauti išsamią informaciją apie konkretų CI/CD vamzdyną. Grąžina vamzdyno būseną, etapus, trukmę, commit'o SHA, vartotoją, kuris jį paleido, ir išsamią darbų informaciją. Naudokite vamzdyno ID pilnoms vykdymo detalėms gauti.
